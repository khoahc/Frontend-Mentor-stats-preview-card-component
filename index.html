<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-text-part">
          <div class="block">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
              <div class="stat-block">
                <h2 class="stat-num">10k+</h2>
                <h3 class="stat-title">companies</h3>
              </div>
              <div class="stat-block">
                <h2 class="stat-num">314</h2>
                <h3 class="stat-title">templates</h3>
              </div>
              <div class="stat-block">
                <h2 class="stat-num">12M+</h2>
                <h3 class="stat-title">queries</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="card-img-part">
          <img
            class="img-desktop"
            src="images/image-header-desktop.jpg"
            alt="desktop-img"
          />
          <img
            class="img-mobile"
            src="images/image-header-mobile.jpg"
            alt="mobile-img"
          />
          <div class="pink"></div>
        </div>
      </div>
    </div>
  </body>
</html>
